name: Generate Snake Animation

on:
  schedule:
    # Runs every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    # This line is very important!
    permissions:
      contents: write 

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: roshinit-a
          # This creates both files
          outputs: dist/snake.svg,dist/snake-dark.svg?palette=github-dark
          
      - name: Push to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # ⬇️ ⬇️ THIS IS THE FIX ⬇️ ⬇️
          # This adds BOTH files from the 'dist' folder
          git add dist/
          # ⬆️ ⬆️ THIS IS THE FIX ⬆️ ⬆️
          
          git commit -m "feat: update snake animation" || exit 0
          git push
