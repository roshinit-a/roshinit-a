name: Generate Snake Animation

on:
  schedule:
    # Runs every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # Your GitHub username
          github_user_name: roshinit-a
          
          # The output file
          # The path here must match the path in your README.md
          svg_out_path: dist/snake.svg

      - name: Push to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # The snake.svg file is created in the dist/ folder, 
          # so we must add that folder to git.
          git add dist/snake.svg
          git commit -m "feat: update snake animation" || exit 0
          git push
